<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Вязание на заказ</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <nav class="main-nav main-nav--open">
          <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__logo" href="index.html">
                <img class="site-list__logo-image" src="http://placehold.it/86x35" width="86" height="35" alt="Логотип интернет-магазина Мишка">
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link">Вязание на заказ</a>
            </li>
            <li class="site-list__item site-list__item--search">
              <a class="site-list__link" href="#">Поиск по сайту</a>
            </li>
            <li class="site-list__item site-list__item--cart">
              <a class="site-list__link" href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-main">
      <div class="page-main__intro">
        <h1 class="page-main__title">Вязание на заказ</h1>
      </div>

      <section class="order">
        <h2 class="visually-hidden">Форма заказа</h2>
        <p class="order__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="order__form" action="https://echo.htmlacademy.ru" method="POST">
          <fieldset class="order__fieldset">
            <legend class="order__legend">Тип</legend>
            <ul class="order__list radio-list">
              <li class="radio-list__item">
                <input class="radio-list__input visually-hidden" type="radio" name="type" id="interior-accessory" value="interior-accessory" checked>
                <label class="radio-list__label" for="interior-accessory">Аксессуар для интерьера</label>
              </li>

              <li class="radio-list__item">
                <input class="radio-list__input visually-hidden" type="radio" name="type" id="toy" value="toy">
                <label class="radio-list__label" for="toy">Детская игрушка</label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="order__fieldset">
            <legend class="order__legend">Цвет</legend>
            <ul class="order__checkbox-list">
              <li class="order__checkbox-item">
                <input class="order__checkbox-input visually-hidden" type="checkbox" name="color" id="white" value="white" checked>
                <label class="order__label" for="white">Белый</label>
              </li>

              <li class="order__checkbox-item">
                <input class="order__checkbox-input visually-hidden" type="checkbox" name="color" id="gray" value="gray" checked>
                <label class="order__label" for="gray">Серый</label>
              </li>

              <li class="order__checkbox-item">
                <input class="order__checkbox-input visually-hidden" type="checkbox" name="color" id="tiffany" value="tiffany">
                <label class="order__label" for="tiffany">"Тиффани"</label>
              </li>

              <li class="order__checkbox-item">
                <input class="order__checkbox-input visually-hidden" type="checkbox" name="color" id="black" value="black">
                <label class="order__label" for="black">Черный</label>
              </li>

              <li class="order__checkbox-item">
                <input class="order__checkbox-input visually-hidden" type="checkbox" name="color" id="pink" value="pink">
                <label class="order__label" for="pink">Розовый</label>
              </li>

              <li class="order__checkbox-item">
                <input class="order__checkbox-input visually-hidden" type="checkbox" name="color" id="orange" value="orange">
                <label class="order__label" for="orange">Оранжевый</label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="order__fieldset">
            <legend class="order__legend">ФИО</legend>
            <ul class="order__input-list">

            </ul>
          </fieldset>

          <button class="button order__button" type="submit">Отправить заказ</button>
        </form>
      </section>

    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__socials social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--intagram" href="#" aria-label="Мишка в Instagram"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--fb" href="#" aria-label="Мишка в Facebook"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#" aria-label="Мишка в Twitter"></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Html-academy"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
